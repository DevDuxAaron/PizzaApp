<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pasteleria</title>
</head>
<body>
    <section class="cake-container">
        <div class="cake">
            <div class="result">
                <canvas id="canvas" class="ingredients"></canvas>
                <div class="qtty-container">
                    <h3 class="qtty">3</h3>
                    <button class="btn add">+</button>
                    <button class="btn remove">-</button>
                </div>
            </div>
        </div>
        <h3 class="price">
            $ <span>7</span><span>95</span>
        </h3>
    </section>
    <section class="description-container">
        <h3 class="title">Pastel de uvas</h3>
        <p class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Numquam at quisquam voluptatibus in, aperiam quo omnis mollitia? Dolorum, quos cum.
        </p>
    </section>
    <section class="baking-container">
        <h3 class="title">Pastel de uvas</h3>
        <ul class="options">
            <li class="item"><button class="option">Jamón</button></li>
            <li class="item"><button class="option">Piña</button></li>
            <li class="item"><button class="option">Cherry</button></li>
            <li class="item"><button class="option">Carne</button></li>
            <li class="item"><button class="option">Pimentón</button></li>
            <li class="item"><button class="option">Durazno</button></li>
        </ul>
    </section>
    <script type="module" src="./app.js"></script>
</body>
</html>
